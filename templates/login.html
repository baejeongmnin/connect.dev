{% extends 'layout.html' %}
{% block content %}

<div class="main">
    <h1 class="login">로그인</h1>
    <div class="login_box">
        <h1 class="id">아이디</h1>
        <input class="id_box" id="userid" type="text" placeholder="아이디">
        <h1 class="pw">비밀번호</h1>
        <input class="pw_box" id="userpw" type="password" placeholder="비밀번호">
        <h1>
            <button class="login_btn" onclick="login()">로그인</button>
        </h1>
    </div>
</div>

{% endblock %}
